<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2100f00b30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/register.css">
    <title>Sign Up</title>
</head>

<body>


    <div class="navbar">

        <div class="image">
            <a href="index.html"><img class="logo" src='./images/logo.png' /></a>

        </div>
        <a href="register.html"><i class="fa fa-fw fa-user"></i> Register</a>
        <a href="login.html"><i class="fa-solid fa-circle-user"></i> Login</a>
        <a href="users.html"><i class="fa-solid fa-users"></i> Users</a>
        <a href="contactus.html"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
        <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>

    </div>
    <br><br><br><br>

    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <center>
                    <h1>Book<br>worm</h1>
                    <p><b><i>“There is more treasure in books than in all the pirate’s loot on Treasure Island.”</i></b>
                    </p>
                    <p><i>Walt Disney</i></p>
                </center>

                <span>
                    <div class="col">
                        <a href="#" class="fb"><i class="fa fa-facebook fa-fw"></i> Sign Up with Facebook</a>
                        <a href="#" class="twitter"><i class="fa fa-twitter fa-fw"></i> Sign Up with Twitter</a>
                        <a href="#" class="google"><i class="fa fa-google fa-fw"></i> Sign Up with Google+</a>
                </span>
            </div>
        </div>
    </div>

    <div class="right">
        <h5>Sign Up</h5>


        <div class="inputs">
            <input type="text" placeholder="Email">
            <br><br>

            <div class="radio">
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male
            </div>


            <br>
            <input type="text" placeholder="Username">
            <br><br>
            <input type="password" placeholder="Password">



            <br><br><br>

            <div class="policy">
                <label>
                    <span class="text-checkbox">I agree to abide by Bookworm's <a href="#">Terms of Service</a> and its
                        <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <br><br>

            <button><a href="#" class="signupnbtn"><i class="fa fa-signupbtn fa-fw"></i>Sign Up</a></button>
        </div>

    </div>
    <div class="footer">
        <footer>

            <h6>© 2023 BookWorm</h6>
        </footer>
    </div>
</body>

</html>
